<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TownScout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="panel">
  <h3>TownScout Criteria</h3>
  <div id="filter-panel-body">
    <!-- Filters will be dynamically inserted here -->
  </div>
  <div class="row">
    <button id="share">Share Map</button>
  </div>
  <div id="status" class="status"></div>
  <div id="nudge" class="nudge" style="display:none;"></div>
</div>

<div id="map"></div>

<div id="info-panel" class="info-panel">
  <div class="info-panel-title">Area Information</div>
  <div id="info-content" class="info-panel-content"></div>
  <div id="info-placeholder" class="info-panel-placeholder">
    Hover over an area to see details
  </div>
</div>

<div class="footer">
  Map data Â© OpenStreetMap contributors
</div>

<script src="pmtiles.js"></script>
<script src="src/main.js"></script>
</body>
</html>
